<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ storename }}의 Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>{{ storename }}의 정보</h1>
    <table class="table table-striped">
        <tr class="table-primary">
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>

    {% for i in range(storedata | length) %}
        <tr>
        {% for j in range(storedata[i] | length) %}
            <td>{{ storedata[i][j] }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>
    <button type="button" class="navyBtn", onclick="location.href='/stores?search_store={{ search_store }}&page={{ page }}'">뒤로 가기</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
