<!doctype html>
<html lang="en">

<head>
  <title>영화 정보 사이트</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header>
    <form method="get">
      <select name="date_choices">
        {% for date in date_choices %}
          <option value="{{ date }}">{{ date }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="이동">
    </form>
  </header>
  <main>
    <table class="table table-info table-striped table-bordered">
      <tr>
        {% for result in results[0].keys() %}
          <td>{{ result }}</td>
        {% endfor %}
      </tr>
      {% for result in results %}
        <tr>
          <td>{{ result['title'] }}</td>
          <td><a href="{{ result['poster_url'] }}">포스터 보러가기</a></td>
          <td>{{ result['short_description'] }}</td>
          <td>{{ result['rank'] }}</td>
          <td>{{ result['rating'] }}</td>
          <td>{{ result['reservation_rate'] }}</td>
          <td>{{ result['daily_ranking_created_on'] }}</td>
        </tr>
      {% endfor %}
    </table>
  </main>
  <footer>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
