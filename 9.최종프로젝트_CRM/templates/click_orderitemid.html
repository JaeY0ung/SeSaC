<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrderItem ID: {{ orderitemdata[0] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>OrderItem ID: {{ orderitemdata[0] }}</h1>
    <table class="table table-striped">
        <tr class="table-primary">
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        <tr>
        {% for i in range(orderitemdata | length) %}
            <td>{{ orderitemdata[i] }}</td>
        {% endfor %}
        </tr>
    </table>
    <button type="button" class="navyBtn", onclick="location.href='/orderitems?search={{ search }}&page={{ page }}'">뒤로 가기</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
