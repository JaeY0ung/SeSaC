<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .flex-container_header {
            display: flex;
            height: 50px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 50px;
            justify-content: flex-end;
        }
        .flex-container {
            display: flex;
            height: 600px;
            text-align: center;
        }
        .mg-r {
            margin-right: 50px;
        }
        .table_max_w {
            width: 80%;
            margin: auto; 
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="flex-container_header">
    <div>
        <h1>개발중</h1>
    </div>
    <div>
        {% block go_back %}{% endblock %}
    </div>
    <table class="table table-striped table_max_w">
        <tr class="table-primary">
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        <tr>
            {% for i in range(data | length) %}
                <td>{{ data[i] }}</td>
            {% endfor %}
        </tr>
    </table>
    {% block statistic_table %}{% endblock %}
    {% block statistic_chart %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
