<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ storedata[1] }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flex-container_header {
            display: flex;
            height: 50px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 50px;
            justify-content: flex-end;
        }
        .flex-container {
            display: flex;
            height: 600px;
            text-align: center;
        }
        .mg-r {
            margin-right: 50px;
        }
        .button_back {
            
        }
        .table_max_w {
            width: 80%;
            margin: auto; 
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="flex-container_header">
        <div>
            <h1>{{ storedata[1] }}</h1>
        </div>
        <div>
            <button type="button" class="navyBtn button_back", onclick="location.href='/stores?search_store={{ search_store }}&page={{ page }}'">뒤로 가기</button>
        </div>
    </div>

    <table class="table table-striped table_max_w">
        <tr class="table-primary">
        {% for header in headers %}
            <th>{{ header }}</th>
        {% endfor %}
        </tr>
        <tr>
        {% for i in range(storedata | length) %}
            <td>{{ storedata[i] }}</td>
        {% endfor %}
        </tr>
    </table>

    <div class="flex-container" ">
        <div class="mg-r">
            <table style="height: 500px;" class="table table-bordered">
                <tr class="table-primary">
                    <td>날짜</td>
                    <td>매출액</td>
                    <td>판매 물품량</td>
                </tr>
                {% for row in monthly_revenue %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}원</td>
                    <td>{{ row[2] }}개</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div>
            <div style = "width: 1000px;">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        const ctx = document.getElementById('myChart');
        const mixedChart = new Chart(ctx, {
            data: {
              datasets: [{
                type: 'bar',
                label: 'Revenues',
                yAxisID: 'y-left',
                data: {{ revenues | safe }},
                order: 2
              }, {
                type: 'line',
                label: 'Item Count',
                yAxisID: 'y-right',
                data: {{ itemCounts | safe }},
                order: 1
              }],
                labels: {{ labels | safe }}
            },
            options: {
                responsive:true,
                // maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: '연/월'
                        }
                    },
                  
                    'y-right': {
                        type: 'linear',
                        position: 'right',
                        title: {
                            display: true,
                            text: 'ItemCount 단위'
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        });
       
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
