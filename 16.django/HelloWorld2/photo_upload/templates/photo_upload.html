<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <label for="title">Title</label>

        <input type="submit" value="업로드">
    </form>
</body>
</html>
