<!doctype html>
<html lang="en">
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      a {
        color: rgb(33, 181, 67);
      }
      .no_dot {
        list-style-type: none;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous" defer>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous" defer>
  </script>
</head>
<body>
  <div class="d-flex justify-content-center mt-3 mb-3">
    <h1>TODO</h1>
  </div>
  
	<div class="d-flex justify-content-center">
    <div>
      <form action="/todos/add_todo" method="POST" >
        {% csrf_token %}
        <input type="text" name="new_title" placeholder="새로운 TODO의 제목">
        <input type="submit" value="만들기">
      </form>
      <div class="d-flex justify-content-center mt-3" style="width: fit-content;">
        <ul>
          {% for todo in todos %}
            <li>
              <a href="/todos/{{ todo.id }}/content">{{ todo.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <ul>
          {% for todo in todos %}
            <li class="no_dot">
              <a href="/todos/{{ todo.id }}/delete">X</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
	</div>
</body>
</html>
